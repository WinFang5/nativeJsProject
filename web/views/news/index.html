<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/web//lib//css/bootstrap.css">
  <script src="/web/lib/js/bootstrap.bundle.js"></script>
  <link rel="stylesheet" href="index.css">
  <script src="/web/lib/lodash.js"></script>
</head>

<body>
  <div class="main">
    <div class="topbar">
      <!-- 顶部栏 -->
      <!-- 用fetch请求components的html模块 -->
    </div>
    <div class="box">
      <!-- 搜索框的背景 -->
      <div class="bg-search">
        <!-- 搜索框 -->
        <div class="form-floating mb-3 searchContainer">
          <input type="text" class="form-control" id="search" placeholder="搜索关键词">
          <label for="search">搜索关键词</label>
          <ul class="list-group">

          </ul>
        </div>
      </div>
      <!-- 新闻列表（卡片） -->
      <div class="cardContainer">
      </div>
      <!-- 新闻分类 -->
      <div id="category">
        <!-- 导航 -->
        <ul class="nav nav-tabs" id="myTab" role="tablist">
          <li class="nav-item" role="presentation">
            <button class="nav-link active tab-link" id="home-tab" data-bs-toggle="tab" data-bs-target="#tab0"
              type="button" role="tab" aria-controls="tab0" aria-selected="true">最新动态</button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link tab-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#tab1" type="button"
              role="tab" aria-controls="tab1" aria-selected="false">典型案例</button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link tab-link" id="contact-tab" data-bs-toggle="tab" data-bs-target="#tab2" type="button"
              role="tab" aria-controls="tab2" aria-selected="false">通知公告</button>
          </li>
        </ul>
        <!-- 内容，动态渲染 -->
        <div class="tab-content" id="myTabContent">
          <div class="tab-pane fade show active" id="tab0" role="tabpanel" aria-labelledby="home-tab" tabindex="0">tab0
          </div>
          <div class="tab-pane fade" id="tab1" role="tabpanel" aria-labelledby="profile-tab" tabindex="0">
            tab1
          </div>
          <div class="tab-pane fade" id="tab2" role="tabpanel" aria-labelledby="contact-tab" tabindex="0">
            tab2
          </div>

        </div>
      </div>
    </div>
  </div>
  <script src="index.js" type="module">

  </script>
</body>

</html>
